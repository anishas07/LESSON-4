<!DOCTYPE html>
<html>
    <head>
        <title> Media and HTML </title>
    </head>
    <body>
        <h1> Media in HTML</h1>
        <img src='dog.jpg' alt='dog' width='200' height='200'>
        <!-- AUDIO TAG-->
         <audio controls>
            <source 
            src='ringtone.mp3' type='audio/mpeg'>
         </audio>
         <!-- VIDEO TAG-->
          <video controls>
            <source 
            src='download.mp4' type='video/mp4'>
          </video> 
          <!-- IFRAME TAG-->

            <iframe width="560" height="315" src="https://www.youtube.com/embed/6YMY62tMLUA?si=XP46VneMt5zvAoKq"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </body>
</html>
